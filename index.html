<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMISSYOU</title>
<style>
  body {
    font-family: 'Georgia', sans-serif;
    text-align: center;
    background-color: lightblue;
  }
  #lyrics {
    margin-top: 20px;
    font-size: 20px;
  }
</style>
</head>
<body>
  <h1>Hi!! I Miss You</h1>
  <audio id="myAudio">
    <source src="Rob Deniel - Miss Miss (mp3cut.net).mp3" type="audio/mpeg">
  </audio>
  <button onclick="togglePlay()">Play Music</button>
  <div id="lyrics"></div>

  <script>
    var lyricsElement = document.getElementById("lyrics");
    var lyrics = ["O nasa’n ka ba mahal", "Hinahanap ka na ng puso ko", " Baby ikaw lang talaga", " Ang nami-miss ko sa tuwi-tuwina", " Sa tuwi-twina", " At baby ako’y mag-aabang", " At dadalhin ka sa nakaraan", " Sa nakaraan", " Malayo man ako sa ’yo sinta", " Uwi ka na"];
    var currentLine = 0;
    var audio = document.getElementById("myAudio");

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        showLyrics();
      } else {
        audio.pause();
      }
    }

    function showLyrics() {
      if (currentLine < lyrics.length) {
        lyricsElement.innerText += lyrics[currentLine] + "\n";
        currentLine++;
        setTimeout(showLyrics, 4099);
      }
    }
  </script>
</body>
</html>
